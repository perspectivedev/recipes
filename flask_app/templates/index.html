<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex justify-content-around mt-4">
        <div class="bg-dark col-4 p-4 border rounded">
            <div>
                <h1 class="text-white">Recipe Share</h1>
                {% for message in get_flashed_messages() %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
            </div>
            <div>
                <form action="/user/registration" method="POST" class="form text-white p-2">
                        <label for="first_name" class="form-label col-6">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="col-6 form-control">
                        <label for="last_name" class="form-label col-6">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="col-6 form-control">
                        <label for="email" class="form-label col-6">Email:</label>
                        <input type="text" name="email" id="email" class="col-6 form-control">
                        <label for="password" class="form-label col-6">Password:</label>
                        <input type="password" name="password" id="password" class="col-6 form-control">
                        <label for="confirm_pass" class="form-label col-6">Confirm Password:</label>
                        <input type="password" name="confirm_pass" id="confirm_pass" class="col-6 form-control">
                    <button class="btn btn-primary mt-4 mb-4">Register</button>
                </form>
            </div>
        </div>

        <div class="bg-dark col-4 p-4 border rounded">
            <div>
                <h1 class="text-success">Log In</h1>
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
            </div>
            <form action="/user/login" method="POST" class="form text-white p-2">
                <label for="email" class="form-label col-6">Email:</label>
                <input type="text" name="email" id="email" class="col-6 form-control">
                <label for="password" class="form-label col-6">Password:</label>
                <input type="password" name="password" id="password" class="col-6 form-control">
                <button class="btn btn-success mt-4 mb-4">Log In</button>
            </form>
        </div>
            
    </div>
</body>
</html>
