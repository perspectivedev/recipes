<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Add a New Recipe!</h1>
        </div>
        <div>
            <a href="/recipes" class="btn btn-primary">Back to recipes</a>
            <a href="/user/logout" class="btn btn-primary">Logout</a>
        </div>
        
        <div class="container">
            <div class="bg-dark col-6">
                <h1 class="text-purple">Recipe Share</h1>
                {% for message in get_flashed_messages() %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                <form action="/recipes/new" method="POST" class="form text-white p-2">
                        <label for="name" class="form-label col-6">Name:</label>
                        <input type="text" name="name" id="name" class="col-6 form-control">
                        <label for="description" class="form-label col-6">Description:</label>
                        <textarea type="text" name="description" id="description" class="col-6 form-control"></textarea>
                        <label for="instructions" class="form-label col-6">Instructions:</label>
                        <textarea type="text" name="instructions" id="instructions" class="col-6 form-control"></textarea>
                        <label for="date_cooked" class="form-label col-6">Date Cooked/Made:</label>
                        <input type="date" name="date_cooked" id="date_cooked" class="col-6 form-control">
                        <p>Undere 30 minutes?</p>
                        <label for="under_30_minutes_yes" class="form-label col-2">Yes</label>
                        <input type="radio" name="under_30_minutes" id="under_30_minutes_yes" value="Yes">
                        <label for="under_30_minutes_no" class="form-label col-2">No</label>
                        <input type="radio" name="under_30_minutes" id="under_30_minutes_no" value="No">
                    <button class="btn btn-primary mt-4 mb-4 d-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
